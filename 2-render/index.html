<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { 
            reactive, 
            effect,
            renderer } from "./js/vue.js"
    
        let obj = reactive({text: "react"})
        
        effect(() => {
            const vnode = {
                type:"div",
                props:{
                    id:"foo"
                },
                children:[
                    {
                        type:'h1',
                        children: obj.text
                    }
                ]
            }
            renderer.render(vnode, document.getElementById('app'))
        })

        setTimeout(() => {
            obj.text = "vue"
        }, 1500)

    </script>
</body>
</html>
